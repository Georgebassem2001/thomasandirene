 html {
    margin: 0;
                padding: 0;
                height: 100%;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;

 }
            body{
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                
                text-align: center;
                background-size: cover;
            }

            .container {
                background-color: rgba(255, 255, 255, 0.5) ;
                padding: 20px;
                border-radius: 10px;
                width: 90%;
                max-width: 400px;
            }

        h1 {
            font-family: "El Messiri", sans-serif;
            color: #333;
            font-size: x-large;
            font: bolder;
        }

        button {
        position: relative;
        padding: 15px 45px;
        background: linear-gradient(85deg, #fec195, #fcc196, #fabd92, #fac097, #fac39c);
        font-size: x-large;
        font: bolder;
        font-family: 'Sofia';
        color: #181818;
        cursor: pointer;
        border: 1px solid #fec195;
        border-radius: 8px;
        filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.2));
        animation: wind 2s ease-in-out infinite;

        }


        @keyframes wind {
        0% {
            background-position: 0% 50%;
        }

        0% {
            background-position: 50% 100%;
        }

        0% {
            background-position: 0% 50%;
        }
        }

        .icon-1 {
        position: absolute;
        top: 0;
        right: 0;
        width: 25px;
        transform-origin: 0 0;
        transform: rotate(10deg);
        transition: all 0.5s ease-in-out;
        filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
        animation: slay-1 3s cubic-bezier(0.52, 0, 0.58, 1) infinite;
        transform: rotate(10deg);
        }


        @keyframes slay-1 {
        0% {
            transform: rotate(20deg);
        }

        50% {
            transform: rotate(-5deg);
        }

        100% {
            transform: rotate(20deg);
        }
        }

        .icon-2 {
        position: absolute;
        top: 0;
        left: 25px;
        width: 12px;
        transform-origin: 50% 0;
        transform: rotate(10deg);
        transition: all 1s ease-in-out;
        filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
        animation: slay-2 3s cubic-bezier(0.52, 0, 0.58, 1) 1s infinite;
        transform: rotate(0);
        }


        @keyframes slay-2 {
        0% {
            transform: rotate(0deg);
        }

        50% {
            transform: rotate(20deg);
        }

        100% {
            transform: rotate(0);
        }
        }

        .icon-3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 18px;
        transform-origin: 50% 0;
        transform: rotate(-5deg);
        transition: all 1s ease-in-out;
        filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.5));
        animation: slay-3 2s cubic-bezier(0.52, 0, 0.58, 1) 1s infinite;
        transform: rotate(0);

        }

        @keyframes slay-3 {
        0% {
            transform: rotate(0deg);
        }

        50% {
            transform: rotate(-10deg);
        }

        100% {
            transform: rotate(0);
        }
        }

        
        
.input {
  background-color: linear-gradient(85deg, #fec195, #fcc196, #fabd92, #fac097, #fac39c);
  color: linear-gradient(85deg, #fec195, #fcc196, #fabd92, #fac097, #fac39c);;
  border: none;
    position: center;
    width: 350px;
    height: 56px;
  border-radius: 10px 0px 0px 10px;
  color:#fec195;
  font-family: 'Sofia';
  font-size: 18px;
}
#poda {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: (85deg, #fec195, #fcc196, #fabd92, #fac097, #fac39c);
}
.input::placeholder {
    background-color: linear-gradient(85deg, #fec195, #fcc196, #fabd92, #fac097, #fac39c);;
}

.darkBorderBg {
    max-height: 70px;
  max-width: 400px;
  height: 100%;
  width: 100%;
  position: absolute;
  
  overflow: hidden;
  z-index: -1;
  /* Border Radius */
  border-radius: 12px;
  filter: blur(1.5px);
}
.darkBorderBg::before {
  content: "";
  z-index: -2;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(82deg);
  position: absolute;
  width: 600px;
  height: 600px;
  background-position: center;
  background-image: conic-gradient(
    rgba(0, 0, 0, 0),
    #fec195,
    rgba(0, 0, 0, 0) 10%,
    rgba(0, 0, 0, 0) 50%,
    #fec195,
    rgba(0, 0, 0, 0) 60%
  );
  transition: all 2s ;
}

#poda:hover > .darkBorderBg::before {
  transform: translate(-50%, -50%) rotate(262deg);
  transition: all 4s infinite;

}

#poda:focus-within > .darkBorderBg::before {
  transform: translate(-50%, -50%) rotate(442deg) infinite;
  transition: all 4s infinite ;
}


@keyframes rotate {
  100% {
    transform: translate(-50%, -50%) rotate(450deg);
  }
}
@keyframes leftright {
  0% {
    transform: translate(0px, 0px);
    opacity: 1;
  }

  49% {
    transform: translate(250px, 0px);
    opacity: 0;
  }
  80% {
    transform: translate(-40px, 0px);
    opacity: 0;
  }

  100% {
    transform: translate(0px, 0px);
    opacity: 1;
  }
}
        

.button--submit {
  padding: .5em 1em;
  width: 350px;
  height: 58px;
  border: none;
  border-radius: 0 10px 10px 0;
  background-color: #fec195;
  color:#080504 ;
  font-size: 15px;
  font-family: 'Sofia';
  cursor: pointer;
  transition: background-color .3s ease-in-out;
}

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        const filePath = 'notepad.txt'; // Replace with the path of the file in your repository
        const branch = 'main'; // Replace with the branch name (main or master)

        async function getFileSHA() {
            // Fetch the file metadata to get its current SHA
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                headers: {
                    'Authorization': `token ${token}`,

            const fileData = await response.json();
            return fileData.sha;
        }

        async function submitInput() {
            const inputValue = document.getElementById('userInput').value;
            if (inputValue) {
                try {
                    const fileSHA = await getFileSHA();

                    // Get the current content of the file
                    const currentFileResponse = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`);
                    const currentContent = await currentFileResponse.text();

                    // Append the new input to the current content
                    const updatedContent = currentContent + '\n' + inputValue; // Append the new input

                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
